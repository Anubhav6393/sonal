<body>
  <main class="signin-main"></main>
       <div class="form_container">
        <a href="index.html" id="login">
          <i class="uil uil-times form_close"></i></a>
      <!-- singin form -->
        <div class="form login-form">
          <form action="#">
            <h2>Sign in</h2>
            <div class="inputbox">
              <input type="email" placeholder="Enter your email " required/>
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="inputbox">
              <input type="password" placeholder="Enter your password"required/>
              <i class="uil uil-lock password"></i>
           
            </div>

            <div class="optionfield">
                  <span class="checkbox">                  
                      <input type="checkbox" id="check">                  
                      <label for="check">Remember me</label> 
                  </span>                 
                  <a href="#" class="forgot_pw">Forgot Passwod?</a>                  
            </div>

            <button  class="button">Sign in Now</button>
            <div class="login_signup">
              Don't have an account?<a href="singup.html" id="signup">signup</a>
            </div>
           </form> 
        </div>
    </div>
  



     <script src="sign.js"></script>
    </body>
